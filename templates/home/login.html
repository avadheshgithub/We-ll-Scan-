<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register Form</title>
  <link rel="stylesheet" href="/static/loginstyle.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <form id="login-form" class="form">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox">Remember Me</label>
          <a href="#">Forgot Password</a>
        </div>
        <button type="submit" class="btn"><a href="/main" style="text-decoration: none; color: black;">Login</a></button>
        <div class="register-link">
          <p>Don't have an account? <a href="#" class="register-toggle">Register</a></p>
        </div>
      </form>

      <form id="register-form" class="form" style="display: none;">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
          <i class='bx bx-mail-send'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required>
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="register-link">
          <p>Already have an account? <a href="#" class="register-toggle">Login</a></p>
        </div>
      </form>
      <!-- <a href="index.html">
        <button>Login</button>
      </a> -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registerToggle = document.querySelectorAll('.register-toggle');
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');

      
      registerToggle.forEach(function(element) {
        element.addEventListener('click', function(event) {
          event.preventDefault();
          loginForm.style.display = (loginForm.style.display === 'none') ? '' : 'none';
          registerForm.style.display = (registerForm.style.display === 'none') ? '' : 'none';
        });
      });
    });
  </script>
</body>
</html>
